<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kiwoom API 주식 차트 조회</title>
</head>
<body>
    <h1>Kiwoom 거래대금상위종목 조회</h1>
    <pre id="output"></pre>

    <script>
        async function fn_au10001(data) {
            const url = 'https://mockapi.kiwoom.com/oauth2/token';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8',
                    },
                    body: JSON.stringify(data)
                });

                const status = response.status;
                const result = await response.json();

                document.getElementById('output').textContent += `Status Code: ${status}\nResponse: ${JSON.stringify(result, null, 4)}\n`;

                return result.token;
            } catch (error) {
                document.getElementById('output').textContent += `Token Error: ${error}\n`;
                return null;
            }
        }

        async function fn_ka10032(token, data, contYn = 'N', nextKey = '') {
            const url = 'https://mockapi.kiwoom.com/api/dostk/rkinfo';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8',
                        'authorization': `Bearer ${token}`,
                        'cont-yn': contYn,
                        'next-key': nextKey,
                        'api-id': 'ka10032',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                document.getElementById('output').textContent += `\nBody:\n${JSON.stringify(result, null, 4)}\n`;
            } catch (error) {
                document.getElementById('output').textContent += `API Error: ${error}\n`;
            }
        }

        (async () => {
            const accessParams = {
                grant_type: 'client_credentials',
                appkey: 'pdttv1FeGLioCvpIK63wRIwSGNORSGKI9juDChFzuMA',
                secretkey: 'bYQBCB1IieM972uJZxVPNBWKEIGd1kTMx-PbCnB-L58',
            };

            const token = await fn_au10001(accessParams);  // ✅ 이 함수로 토큰을 먼저 받아야 합니다.

            if (token) {
                const chartParams = {
                    mrkt_tp : '001',
                    mang_stk_incls : '1',
                    stex_tp : '3',
                };

                await fn_ka10032(token, chartParams); // ✅ 토큰을 넘기며 실제 차트 데이터를 요청
            }
        })();

    </script>
</body>
</html>
