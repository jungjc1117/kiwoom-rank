<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kiwoom 거래대금상위종목 조회</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h1>Kiwoom 거래대금상위종목 조회 (30초마다 갱신)</h1>
<div id="timestamp"></div>
<div id="output"></div>

<script>
    const accessParams = {
        grant_type: 'client_credentials',
        appkey: 'pdttv1FeGLioCvpIK63wRIwSGNORSGKI9juDChFzuMA',
        secretkey: 'bYQBCB1IieM972uJZxVPNBWKEIGd1kTMx-PbCnB-L58',
    };

    const chartParams = {
        mrkt_tp: '001',
        mang_stk_incls: '1',
        stex_tp: '3',
    };

    const infoMap = new Map();
    const sectorFluMap = {};

    async function fetchToken() {
        const url = 'https://mockapi.kiwoom.com/oauth2/token';
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json;charset=UTF-8' },
            body: JSON.stringify(accessParams),
        });
        const result = await response.json();
        return result.token;
    }

    async function fetchTopStocks(token) {
        const url = 'https://mockapi.kiwoom.com/api/dostk/rkinfo';
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=UTF-8',
                'authorization': `Bearer ${token}`,
                'cont-yn': 'N',
                'next-key': '',
                'api-id': 'ka10032',
            },
            body: JSON.stringify(chartParams),
        });
        const result = await response.json();
        return result.trde_prica_upper || [];
    }

    async function fetchStockDetail(token, code) {
        const url = 'https://mockapi.kiwoom.com/api/dostk/stkinfo';
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=UTF-8',
                'authorization': `Bearer ${token}`,
                'cont-yn': 'N',
                'next-key': '',
                'api-id': 'ka10100',
            },
            body: JSON.stringify({ stk_cd: code }),
        });
        const result = await response.json();
        return result;
    }

    async function fetchSectorRates(token) {
        const codes = ['001', '101'];
        for (const code of codes) {
            const url = 'https://mockapi.kiwoom.com/api/dostk/sect';
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8',
                    'authorization': `Bearer ${token}`,
                    'cont-yn': 'N',
                    'next-key': '',
                    'api-id': 'ka20003',
                },
                body: JSON.stringify({ inds_cd: code }),
            });
            const result = await response.json();
            result.all_inds_idex?.forEach(item => {
                sectorFluMap[item.stk_cd] = item.flu_rt;
            });
        }
    }

    async function loadCSVInfo() {
        const response = await fetch('info.csv');
        const text = await response.text();
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',');

        for (let i = 1; i < lines.length; i++) {
            const fields = lines[i].split(',');
            const record = {};
            headers.forEach((key, index) => {
                record[key.trim()] = fields[index]?.trim();
            });
            infoMap.set(record["종목코드"], record);
        }
    }

    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function renderTable(dataList) {
        let html = `
            <table>
                <thead>
                    <tr>
                        <th>종목코드</th>
                        <th>순위</th>
                        <th>종목명</th>
                        <th>등락률</th>
                        <th>업종등락률</th>                        
                        <th>거래대금</th>
                        <th>시가총액</th>
                        <th>유통비율</th>
                    </tr>
                </thead>
                <tbody>
        `;

        dataList.forEach(item => {
            const info = infoMap.get(item.stk_cd) || {};
            const sectorRate = sectorFluMap[info["업종코드"]] || '-';

            html += `
                <tr>
                    <td>${item.stk_cd}</td>
                    <td>${item.now_rank}</td>
                    <td>${item.stk_nm}</td>
                    <td>${item.flu_rt}</td>
                    <td>${sectorRate}</td>                    
                    <td>${parseInt(item.trde_prica).toLocaleString()}</td>
                    <td>${info["시가총액"] || '-'}</td>
                    <td>${info["유통비율"] || '-'}</td>
                </tr>
            `;
        });

        html += '</tbody></table>';
        document.getElementById('output').innerHTML = html;
        document.getElementById('timestamp').textContent = `[업데이트 시각] ${new Date().toLocaleTimeString()}`;
    }

    async function updateData() {
        try {
            document.getElementById('output').innerText = '데이터 불러오는 중...';
            const token = await fetchToken();
            if (!token) throw new Error('토큰 발급 실패');

            await fetchSectorRates(token); // 업종등락률 미리 로딩
            const stockList = await fetchTopStocks(token);
            const mergedData = [];

            for (let i = 0; i < stockList.length; i++) {
                const item = stockList[i];
                const code = item.stk_cd.split('_')[0];

                try {
                    const detail = await fetchStockDetail(token, code);
                    mergedData.push({
                        stk_cd: code,
                        now_rank: item.now_rank,
                        stk_nm: item.stk_nm,
                        flu_rt: item.flu_rt,
                        trde_prica: item.trde_prica,
                    });
                } catch (err) {
                    console.warn(`종목 ${code} 상세 조회 실패`, err);
                }

                await delay(300);
            }

            renderTable(mergedData);
        } catch (e) {
            document.getElementById('output').innerText = '에러 발생: ' + e;
        }
    }

    (async () => {
        await loadCSVInfo();
        await updateData();
        setInterval(updateData, 30000);
    })();
</script>
</body>
</html>
