<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kiwoom 거래대금상위종목 조회</title>
</head>
<body>
    <h1>Kiwoom 거래대금상위종목 조회 (5초마다 갱신)</h1>
    <pre id="output"></pre>

    <script>
        async function fn_au10001(data) {
            const url = 'https://mockapi.kiwoom.com/oauth2/token';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8',
                    },
                    body: JSON.stringify(data)
                });

                const status = response.status;
                const result = await response.json();

                document.getElementById('output').textContent += `\n[토큰 응답]\nStatus Code: ${status}\n${JSON.stringify(result, null, 4)}\n`;

                return result.token;
            } catch (error) {
                document.getElementById('output').textContent += `Token Error: ${error}\n`;
                return null;
            }
        }

        async function fn_ka10032(token, data, contYn = 'N', nextKey = '') {
            const url = 'https://mockapi.kiwoom.com/api/dostk/rkinfo';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8',
                        'authorization': `Bearer ${token}`,
                        'cont-yn': contYn,
                        'next-key': nextKey,
                        'api-id': 'ka10032',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                document.getElementById('output').textContent += `\n[차트 응답 - ${new Date().toLocaleTimeString()}]\n${JSON.stringify(result, null, 4)}\n`;
            } catch (error) {
                document.getElementById('output').textContent += `API Error: ${error}\n`;
            }
        }

        const accessParams = {
            grant_type: 'client_credentials',
            appkey: 'pdttv1FeGLioCvpIK63wRIwSGNORSGKI9juDChFzuMA',
            secretkey: 'bYQBCB1IieM972uJZxVPNBWKEIGd1kTMx-PbCnB-L58',
        };

        const chartParams = {
            mrkt_tp: '001',
            mang_stk_incls: '1',
            stex_tp: '3',
        };

        async function fetchAndDisplay() {
            document.getElementById('output').textContent = ''; // 화면 초기화
            const token = await fn_au10001(accessParams);

            if (token) {
                await fn_ka10032(token, chartParams);
            }
        }

        // 최초 1회 실행
        fetchAndDisplay();

        // 이후 5초마다 반복 실행
        setInterval(fetchAndDisplay, 5000);
    </script>
</body>
</html>
